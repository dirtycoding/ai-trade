name: ai_trade_env
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip

  # 기본 수치/데이터 처리
  - numpy
  - pandas
  - scipy

  # 머신러닝 & 통계
  - scikit-learn
  - statsmodels       # 시계열, 회귀, 공행성/Granger 등

  # 시각화
  - matplotlib
  - seaborn

  # 개발 편의
  - jupyter
  - ipykernel
  - numba
  - tqdm

  # pip로 설치할 패키지들 (conda에 없거나 버전 관리 편의를 위해)
  - pip:
      - lightgbm      # 부스팅 기반 회귀/분류
      - xgboost
      - catboost
      - optuna        # 하이퍼파라미터 튜닝용
      - torch         # 필요 시 딥러닝/시계열 DL 모델용 (CPU 버전)
