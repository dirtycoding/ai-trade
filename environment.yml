name: ai_trade_env
channels:
  - pytorch           # PyTorch 공식 채널 (필수)
  - nvidia            # NVIDIA CUDA 라이브러리 (필수)
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip

  # --- PyTorch (GPU 버전) ---
  # Conda로 설치해야 CUDA 의존성이 자동으로 관리됩니다.
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1  # 11.8 또는 12.1을 주로 사용 (최신 GPU 권장: 12.1)

  # --- 기본 수치/데이터 처리 ---
  - numpy
  - pandas
  - scipy

  # --- 머신러닝 & 통계 ---
  - scikit-learn
  - statsmodels

  # --- 시각화 ---
  - matplotlib
  - seaborn

  # --- 개발 편의 ---
  - jupyter
  - ipykernel
  - numba
  - tqdm

  # --- pip로 설치할 패키지들 ---
  - pip:
      - lightgbm
      - xgboost
      - catboost
      - optuna